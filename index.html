<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather Check</title>
</head>
<body>
    <header>
        <h1 class="jumbotron text-center">ðŸŒ¦ Weather Check âœ…</h1>
    </header>

    <main class="row">
        <div class="col-3">
            <div class="search text-left">
                <h2>City Search</h2>
                <form id="search-bar">
                    <input id="city-input" type="text" placeholder="Search.." />
                    <button type="submit" id="search-btn" class="btn-primary contect-center" value="search">Search</button>
                </form>
            </div>

            <div id="recent-search">

            </div>
        </div>

        <div col-9>
            <div id="current-weather">
                <h2><span id="current-city"></span><span id="current-date">(date)</span><span 
                id="weather-icon"></span> </h2>
                <p id="temp">temp x</p>
                <p id="wind">wind x</p>
                <p id="humid">humid x</p>
                <p id="">x x</p>

            </div>
            <h2>5 day forecast:</h2>
            <div id="5-day-forecast" class="d-flex justify-content-between">
                <div id="day1" class="day0 col-2 card">
                    <p id="date1"></p>
                    <p id="icon1"></p>
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="humidi1"></p>
                </div>
                <div id="day2" class="day1 col-2 card">
                    <p id="date2"></p>
                    <p id="icon2"></p>
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humid2"></p>    
                </div>
                <div id="day3" class="day2 col-2 card">
                    <p id="date3"></p>
                    <p id="icon3"></p>
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humid3"></p>
                </div>
                <div id="day4" class="day3 col-2 card">
                    <p id="date4"></p>
                    <p id="icon4"></p>
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humid4"></p>
                </div>
                <div id="day5" class="day4 col-2 card">
                    <p id="date5"></p>
                    <p id="icon5"></p>
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humidi5"></p>
                </div>
            </div>
    
        </div>
    </main>
    <!-- <script src=""> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
